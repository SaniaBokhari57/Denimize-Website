<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Products - Denimize</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(90deg, #003366, #0059b3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #003366;
      margin: 0;
      padding-top: 65px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Side panels */
    .side-panel {
      position: fixed;
      top: 0;
      width: 120px;
      height: 100vh;
      background: linear-gradient(180deg, #00264d, #004080);
      z-index: 5;
    }
    .side-panel.left { left: 0; }
    .side-panel.right { right: 0; }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      left: 120px;
      right: 120px;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      justify-content: center;
      padding: 15px 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      border-radius: 0 0 15px 15px;
    }
    nav a {
      position: relative;
      color: #003366;
      font-weight: 700;
      margin: 0 35px;
      text-decoration: none;
      font-size: 1.3rem;
      letter-spacing: 0.04em;
      padding: 5px 8px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    nav a:hover {
      color: #0080ff;
    }
    nav a.active {
      color: #0059b3;
      font-weight: 800;
    }

    /* Page title */
    h1 {
      margin: 30px 0;
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    /* Product grid */
    .products-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 per row */
      gap: 25px;
      max-width: 1000px;
      width: calc(100% - 240px);
      margin-bottom: 50px;
    }

    /* Product cards */
    .product-card {
      background: rgba(255,255,255,0.95);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.25);
    }
    .product-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }
    .product-info {
      padding: 15px;
      text-align: center;
    }
    .product-info h3 {
      margin: 10px 0;
      font-size: 1.4rem;
      color: #003366;
    }
    .product-info p {
      font-size: 1rem;
      color: #555;
      min-height: 48px;
    }
    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #facc15; /* yellow */
      margin: 15px 0;
    }
.buy-btn {
  background-color: #0080ff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  font-weight: 700;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

.buy-btn::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: 5px; /* adjust spacing */
  width: 0%;
  height: 3px;
  background-color: #003366; /* dark blue underline */
  transition: width 0.3s ease;
}

.buy-btn:hover::after {
  width: 100%;
}

.buy-btn:hover {
  background-color: #0059b3;
}

    /* Responsive */
    @media (max-width: 1024px) {
      .side-panel { display: none; }
      nav { left: 0; right: 0; border-radius: 0; }
      .products-container { width: 90%; grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 700px) {
      .products-container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div class="side-panel left"></div>
  <div class="side-panel right"></div>

  <nav>
    <a href="{{ url_for('home') }}"><span class="material-icons">home</span> Home</a>
    <a href="{{ url_for('products_page') }}" class="active"><span class="material-icons">view_module</span> Products</a>
    <a href="{{ url_for('about') }}">About Us</a>
    <a href="tel:+1234567890"><span class="material-icons">call</span></a>
    <a href="https://instagram.com" target="_blank"><span class="material-icons">photo_camera</span></a>
  </nav>

  <h1>Our Products</h1>

  <div class="products-container">
    {% for product in products %}
    <div class="product-card">
      <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}">
      <div class="product-info">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <div class="price">${{ product.price }}</div>
       <form action="{{ url_for('cart_page') }}" method="get" style="display:inline;">
    <button class="buy-btn" type="submit">Buy Now</button>
</form>

      </div>
    </div>
    {% endfor %}
  </div>

</body>
</html>
