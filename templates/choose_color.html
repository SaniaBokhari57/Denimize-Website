<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your Color - Denimize</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(90deg, #003366, #0059b3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.8rem;
    }

    .color-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin: 40px auto;
      max-width: 800px;
    }

    .color-box {
      height: 120px;
      border-radius: 10px;
      cursor: pointer;
      border: 3px solid white;
      transition: transform 0.3s ease;
    }
    .color-box:hover {
      transform: scale(1.1);
    }

    .magic-btn {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #003366;
      background-color: #ffcc00;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .magic-btn:hover {
      background-color: #e6b800;
    }
  </style>
</head>

<script>
  const colorBoxes = document.querySelectorAll('.color-box');
  const magicBtn = document.getElementById('magic-btn');

  colorBoxes.forEach(box => {
    box.addEventListener('click', () => {
      // Remove selection from all boxes
      colorBoxes.forEach(b => b.classList.remove('selected'));
      // Add selection to clicked box
      box.classList.add('selected');
      // Change button color
      magicBtn.style.backgroundColor = box.style.backgroundColor;
    });
  });
</script>

<body>

  <h1>Choose Your Color</h1>

  <div class="color-grid">
    <div class="color-box" style="background-color: #0000FF;"></div>
    <div class="color-box" style="background-color: #1E90FF;"></div>
    <div class="color-box" style="background-color: #4169E1;"></div>
    <div class="color-box" style="background-color: #4682B4;"></div>
    <div class="color-box" style="background-color: #5F9EA0;"></div>
    <div class="color-box" style="background-color: #87CEEB;"></div>
    <div class="color-box" style="background-color: #B0E0E6;"></div>
    <div class="color-box" style="background-color: #ADD8E6;"></div>
    <div class="color-box" style="background-color: #6495ED;"></div>
    <div class="color-box" style="background-color: #00BFFF;"></div>
    <div class="color-box" style="background-color: #4682B4;"></div>
    <div class="color-box" style="background-color: #191970;"></div>
    <div class="color-box" style="background-color: #800080;"></div> 
    <div class="color-box" style="background-color: #FF0000;"></div> 
    <div class="color-box" style="background-color: #FFC0CB;"></div> 
  </div>

   
  <button class="magic-btn">Show the Magic</button>

</body>
</html>
