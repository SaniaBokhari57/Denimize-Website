<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Denimize - Checkout</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #003366, #0059b3);
      color: #003366;
      margin: 0;
      padding: 0 20px 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Navbar */
    nav {
      width: 100%;
      background: white;
      padding: 15px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
    }
    nav a {
      text-decoration: none;
      color: #003366;
      font-weight: 700;
      font-size: 1.2rem;
    }
    nav a:hover {
      color: #0080ff;
    }

    /* Push content below navbar */
    .content {
      margin-top: 80px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      color: #fff;
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .note {
      color: #f0f8ff;
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.5;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
    }

    form {
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      text-align: left;
      transition: transform 0.3s ease;
    }
    form:hover {
      transform: translateY(-5px);
    }

    label {
      display:block;
      margin-top:15px;
      font-weight:600;
      color: #003366;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size:1rem;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #0080ff;
      box-shadow: 0 0 10px rgba(0,128,255,0.3);
    }

    button {
      margin-top: 25px;
      background: #0080ff;
      color: white;
      padding: 15px 45px;
      border:none;
      border-radius:12px;
      cursor:pointer;
      font-weight:700;
      font-size:1.1rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #0059b3;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.2rem; }
      .note { font-size: 1rem; }
      form { padding: 25px; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="{{ url_for('cart_page') }}">&#8592; Back to Cart</a>
  </nav>

  <div class="content">
    <h1>Checkout</h1>
    <div class="note">
      Almost there! Fill out your details below to complete your order and bring your custom denim dreams to life. We promise a seamless and secure experience.
    </div>

    <form action="{{ url_for('cart_page') }}" method="POST">
      <label>Full Name</label>
      <input type="text" name="full_name" placeholder="John Doe" required>

      <label>Email</label>
      <input type="email" name="email" placeholder="you@example.com" required>

      <label>Phone</label>
      <input type="tel" name="phone" placeholder="+1 234 567 890" required>

      <label>Address</label>
      <textarea name="address" rows="2" placeholder="123 Main Street" required></textarea>

      <label>City</label>
      <input type="text" name="city" placeholder="New York" required>

      <label>State/Province</label>
      <input type="text" name="state" placeholder="NY" required>

      <label>ZIP / Postal Code</label>
      <input type="text" name="zip" placeholder="10001" required>

      <label>Country</label>
      <input type="text" name="country" placeholder="USA" required>

      <label>Payment Method</label>
      <select name="payment" required>
        <option value="Cash on Delivery">Cash on Delivery</option>
        <option value="Credit/Debit Card">Credit/Debit Card</option>
        <option value="PayPal">PayPal</option>
      </select>

      <label>Additional Notes</label>
      <textarea name="notes" rows="2" placeholder="Any special requests?"></textarea>

      <button type="submit">Place Order</button>
    </form>
  </div>

</body>
</html>
