<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact / Order - Denimize</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(90deg, #003366, #0059b3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      margin: 0;
      padding-top: 65px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .side-panel {
      position: fixed;
      top: 0;
      width: 120px;
      height: 100vh;
      background: linear-gradient(180deg, #00264d, #004080);
      z-index: 5;
    }
    .side-panel.left { left: 0; }
    .side-panel.right { right: 0; }
    nav {
      position: fixed;
      top: 0;
      left: 120px;
      right: 120px;
      background: white;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      border-radius: 0 0 15px 15px;
    }
    nav a {
      position: relative;
      color: #003366;
      font-weight: 700;
      margin: 0 30px;
      text-decoration: none;
      font-size: 1.3rem;
      letter-spacing: 0.04em;
      padding-bottom: 5px;
      transition: color 0.3s ease;
    }
    nav a:hover { color: #0080ff; }
    nav a.active { color: #0059b3; font-weight: 800; }

    h1 {
      margin: 30px 0;
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    .form-container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      max-width: 700px;
      width: calc(100% - 240px);
      margin-bottom: 50px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .form-container input, .form-container textarea {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    .form-container button {
      background-color: #0080ff;
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: 700;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }
    .form-container button:hover {
      background-color: #0059b3;
    }
  </style>
</head>
<body>
  <div class="side-panel left"></div>
  <div class="side-panel right"></div>

  <nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('products_page') }}">Products</a>
    <a href="{{ url_for('about') }}">About Us</a>
    <a href="{{ url_for('contact') }}" class="active">Contact / Order</a>
  </nav>

  <h1>Contact / Place an Order</h1>

  <div class="form-container">
    <form action="{{ url_for('contact') }}" method="POST">
      <input type="text" name="name" placeholder="Your Name" required><br>
      <input type="email" name="email" placeholder="Your Email" required><br>
      <input type="text" name="product" placeholder="Product Name" required><br>
      <textarea name="message" rows="5" placeholder="Your Message / Special Instructions"></textarea><br>
      <button type="submit">Submit Order</button>
    </form>
  </div>
</body>
</html>
